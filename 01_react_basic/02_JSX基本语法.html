<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const msg = "zhangsan";
      const n = 10;
      const title = "哪吒闹海";
      const imgUrl =
        "https://wang-oss-study.oss-cn-nanjing.aliyuncs.com/b_a4367029f3600f2e1a62a3f8dcc733dc.jpg";
      const href = "http://www.baidu.com";
      const style = {
        color: "red",
        fontSize: "30px",
      };
      // 编写 React代码(jsx语法)
      // jsx语法转换为普通的JavaScript代码，要依靠 babel
      const element = (
        <div>
          {/* jsx语法 */}
          <h2>HELLO JSX</h2>
          <h3>{msg}</h3>
          <h3>计算：{10 * n}</h3>
          <h1 title={title}>我是h1元素</h1>
          <img src={imgUrl} alt="图片" style={{ width: "100px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <div style={style}>有样式的文字</div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
